<!DOCTYPE html>
<html lang="en">
<head>
    <title>demo8 - 内置服务</title>
    <meta charset="UTF-8">
    <script src="plugins/angularjs/angular.min.js"></script>
    <script>
        //建立模块
        var app = angular.module("myApp", []);//中括号里是需要引入的其她模块
        //创建控制器 $Scope就是控制层和视图层之间交换数据的桥梁
        app.controller("myCon", function ($scope,$http) {

            $scope.findList = function () {

                $http.get("data.json").success(
                  function (response) {
                      $scope.list = response;

                  }
                );//底层就是ajax的get请求

            }

        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myCon" ng-init="findList()">

<table>
    <tr >
        <td>姓名</td>
        <td>数学</td>
        <td>语文</td>
    </tr>
    <tr ng-repeat="x in list">
        <td>{{x.name}}</td>
        <td>{{x.shuxue}}</td>
        <td>{{x.yuwen}}</td>
    </tr>
</table>
<br>


</body>
</html>
